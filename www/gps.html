<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=10, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
		<!--<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>-->
		<script src="js/jquery.js"></script>
		<script src="js/jquery-mobile.js"></script>
        <title>GPS Page</title>
    </head>
    <body>
		<div class="gps">
			<p id="header" class="header">Acquiring...</p>
			</br>
			<p id="acqstatus" class="content">Acquiring your GPS co-ordinates</p>
			<!--Need to always call phonegap-->
			<script type="text/javascript" src="phonegap.js" rel="external"></script>
			<!--Prepare my js file for calling, essentially a 'require'-->
			<script type="text/javascript" src="js/gps.js" rel="external"></script>
			<!--The script commands I want to run to make things happen, call to my js will be here-->
			<script type="text/javascript">
				//Need to make sure cordova is loaded before we do anything
				document.addEventListener("deviceready", onDeviceReady, false);
				//Call the javascript that's needed
				function onDeviceReady(){
					gps.acquire();
				}
			</script>
		</div>
		<div>
			<H2>
				<p>
					<a href="gps.html" data-role="button" rel="external">Retry</a>
				</p>
				<p>
					<a href="index.html" data-role="button" rel="external">Return to main screen</a>
				</p>
			</h2>
		</div>
    </body>
</html>
